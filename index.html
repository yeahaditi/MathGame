<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maths Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="heading">
        <h1>Math Game</h1>
        <label>
            <input type="radio" name="operation" value="Addition" id="Addition"> Addition 
        </label>
        <label>
            <input type="radio" name="operation" value="Subtraction" id="Subtraction" > Subtraction
        </label>
        <label>
            <input type="radio" name="operation" value="Multiplication" id="Multiplication"> Multiplication
        </label>
        <label>
            <input type="radio" name="operation" value="Division" id="Division">Division
        </label>
        
    </div>
    
    <div id="container">
        <div id="lives">
            <div id="live1" class="live"><img src="red-heartjpg.png"></div>
            <div id="live2" class="live"><img src="red-heartjpg.png"></div>
            <div id="live3" class="live"><img src="red-heartjpg.png"></div>
        </div>

        <div id="score">Score: <span id="scorevalue">0</span></div>

        <div id="correct">Correct</div>

        <div id="wrong">Try Again</div>

        <div id="question"></div>

        <div id="instruction">Click on the correct answer</div>

        <div id="choice">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>

        <div id="startreset">Start Game</div>

        <div id="timeremaining">Time remaining: <span id="timeremainingvalue">60</span> sec</div>

        <div id="gameover">
        </div>
 </div>
 
        <script src="javascript.js"></script>

</body>
</html>
